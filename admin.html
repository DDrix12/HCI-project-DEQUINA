          <!-- admin.html -->

          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Admin Section</title>
              <link rel="stylesheet" href="style.css">
              <style>
                  body {
                      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                      background-color: #f7f7f7;
                      color: #333;
                      margin: 0;
                      padding: 0;
                      display: flex;
                      flex-direction: column;
                      align-items: center;
                      justify-content: center;
                      height: 100vh;
                  }

                  header {
                      background-color: #333;
                      color: #fff;
                      text-align: center;
                      padding: 20px;
                  }

                  nav {
                      margin-top: 20px;
                  }

                  nav ul {
                      list-style-type: none;
                      margin: 0;
                      padding: 0;
                      display: flex;
                      justify-content: center;
                  }

                  nav ul li {
                      margin-right: 20px;
                  }

                  section {
                      margin: 20px;
                      text-align: center;
                  }

                  article {
                      background-color: #fff;
                      border-radius: 8px;
                      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                      padding: 20px;
                      margin-bottom: 20px;
                  }

                  h1, h2, h3 {
                      color: #333;
                  }

                  footer {
                      background-color: #333;
                      color: #fff;
                      padding: 10px;
                      text-align: center;
                      margin-top: 20px;
                      width: 100%;
                  }

                  button {
                      background-color: #007bff;
                      color: #fff;
                      padding: 10px;
                      border: none;
                      border-radius: 4px;
                      cursor: pointer;
                      transition: background-color 0.3s;
                  }

                  button:hover {
                      background-color: #0056b3;
                  }

                  form {
                      background-color: #fff;
                      padding: 20px;
                      border-radius: 8px;
                      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                      width: 300px;
                      max-width: 100%;
                      text-align: center;
                  }

                  label {
                      display: block;
                      margin-bottom: 8px;
                      color: #333;
                  }

                  input, textarea {
                      width: 100%;
                      padding: 8px;
                      margin-bottom: 16px;
                      box-sizing: border-box;
                      border: 1px solid #ccc;
                      border-radius: 4px;
                      font-size: 16px;
                  }

                  .hidden {
                      display: none;
                  }

                  .content-item {
                      margin-bottom: 10px;
                  }
              </style>
          </head>
          <body>
              <header>
                  <h1>Admin Section</h1>
                  <nav>
                      <ul>
                          <li><a href="index.html">Home</a></li>
                          <li><a href="reviews.html">Tech Reviews</a></li>
                          <li><a href="updates.html">Gaming Updates</a></li>
                          <li><a href="admin.html">Admin</a></li>
                          <li><a href="about.html">About Us</a></li>
                          <li><a href="contact.html">Contact Us</a></li>
                      </ul>
                  </nav>
              </header>

              <section id="admin-content">
                  <form id="login-form" onsubmit="authenticate(event)">
                      <h2>Login</h2>

                      <label for="username">Username:</label>
                      <input type="text" id="username" name="username" required>

                      <label for="password">Password:</label>
                      <input type="password" id="password" name="password" required>

                      <button type="submit">Login</button>
                  </form>

                  <form id="modify-content-form" onsubmit="modifyContent(event)" class="hidden">
                      <h2>Content Modification</h2>

                      <label for="tech-review">Tech Review:</label>
                      <textarea id="tech-review" name="tech-review" rows="4" required></textarea>

                      <label for="game-updates">Gaming Updates:</label>
                      <textarea id="game-updates" name="game-updates" rows="4" required></textarea>

                      <button type="submit">Update Content</button>
                  </form>

                  <div id="tech-reviews"></div>
                  <div id="game-updates"></div>
              </section>

              <footer>
                  <p>&copy; 2024 Tech & Gaming Blog</p>
              </footer>

              <script>
                          // Function to add a new review or update
        async function addContent(section, content) {
            const response = await fetch(`${apiUrl}/addContent`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ section, content }),
            });
            const data = await response.json();
            console.log('Added content:', data);
            // Refresh the content after adding
            loadContent();
        }

        // Function to get reviews or updates
        async function getContent(section) {
            const response = await fetch(`${apiUrl}/getContent/${section}`);
            const data = await response.json();
            console.log('Fetched content:', data);
            // Display the content on the admin interface
            displayContent(section, data);
        }

        // Function to update a review or update
        async function updateContent(section, id, content) {
            const response = await fetch(`${apiUrl}/updateContent`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ section, id, content }),
            });
            const data = await response.json();
            console.log('Updated content:', data);
            // Refresh the content after updating
            loadContent();
        }

        // Function to delete a review or update
        async function deleteContent(section, id) {
            const response = await fetch(`${apiUrl}/deleteContent`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ section, id }),
            });
            const data = await response.json();
            console.log('Deleted content:', data);
            // Refresh the content after deleting
            loadContent();
        }

        // Function to display reviews or updates on the admin interface
        function displayContent(section, data) {
            const container = document.getElementById(section);
            container.innerHTML = ''; // Clear the existing content

            data.forEach(item => {
                const div = document.createElement('div');
                div.innerHTML = `${item.content} <button onclick="updateContent('${section}', '${item.id}', 'Updated content')">Update</button> <button onclick="deleteContent('${section}', '${item.id}')">Delete</button>`;
                container.appendChild(div);
            });
        }

        // Function to load and display reviews and updates
        async function loadContent() {
            await getContent('tech-reviews');
            await getContent('game-updates');
        }

        // Initialize the admin interface
        loadContent();
              </script>
          </body>
          </html>
